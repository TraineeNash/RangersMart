<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RangersMart Nas</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<!-- use #edeae7 since the bg color of our logo-->
<body class="m-10 bg-[#edeae7]">

    <!-- Logo & Title -->
        <!-- for flex then flex-col is use because we need to center the item -->
        <!-- that is why we use item-center to center within the web -->
        <!-- then we use mb-40 because we need to make the gap -->
            <!-- the gap between the title and menu -->
    <div class="flex flex-col items-center mb-40"> 

            <!-- the reason we use flex now is because it is in column -->
            <!-- flex is use to make it in row for logo and title -->
            <!-- then we use md since the change between the screen size -->
            <!-- md mean this change show if min-width is 768px or more -->
                <!-- md = @media (min-width: 768px){....} -->
                <!-- this is use to make responsive design -->
                <!-- the gap here is between the img and h2 tag -->
                <!-- this is because the img and h2 tag is within the div tag -->
        <div class="flex items-center gap-5">
            <img class="w-20 md:w-35" src="logo.png" alt="logo">
            <h2 class="text-[40px] md:text-[80px] font-bold">RangersMart</h2>
        </div>
    </div>

        <!-- This is to make the body and item within 1 division -->
        <!-- This division to diplay the item -->
        <!-- This is why we use margin x for 10(40px) -->
    <div class="mx-10">

        <!-- Menu & Cart -->
            <!-- This is to make space between out 2 item menu and cart -->
        <div class="flex justify-between mb-5">

            <!-- Menu -->
            <h3 class="text-2xl md:text-4xl font-bold">Menu</h3>

            <!-- Cart Icon & Count -->
                <!-- The reason we put div tag for icon tag and span tag -->
                <!-- in order to make the count with prop absolute -->
                <!-- with div prop relative to only icon and span tag -->
                    <!-- the cursor-pointer is to make it become button -->
                    <!-- the -top-3 is mean as negative top value -->
                    <!-- show top negative 3, right negative 2 -->
                    <!-- px is the padding for x-axis -->
                        <!-- this is to make the "box" bigger -->
                        <!-- compare to without, while rounded-full -->
                        <!-- rounded is to make the border rounded -->
                        <!-- but when we put -full it become full circle -->
            <div class="relative">
                <!-- Cart Icon -->
                <i id="cart-btn" class="fas fa-shopping-cart text-3xl cursor-pointer"></i>
                <!-- Cart Icon -->
                <span id="cart-count" class="absolute -top-3 -right-2 bg-red-500 text-white px-2 rounded-full text-sm">0</span> 
            </div>
        </div>

        <div id="food-items" class="flex flex-wrap gap-5 justify-center">
            <!-- Item Display -->
                <!-- This is to show item, the code will be dispay in script -->
                <!-- script.js is use since we want to optimize -->
                <!-- by code 1 time we can use again2 to display our item -->
                <!-- that is why we use javascript -->
        </div>
    </div>

    <!-- Sidebar -->
    <div id="cart-panel" class="translate-x-full transition-transform bg-white fixed top-0 right-0 h-full w-[350px] p-5 shadow-2xl"> 

        <!-- Sidebar Title -->
        <h2 class="text-2xl font-bold mb-5">Your Cart</h2>

        <!-- Checkout Item -->
        <div id="cart-item">
            <!-- Item display on checkout -->
        </div>

        <div class="border-t pt-[12px]">
            <!-- Total item amount -->
            <p class="text-xl font-bold mb-5">Total: RM <span id="total">0.00</span></p>
        </div>        

        <!-- Close Button -->
         <button id="cart-close" class="bg-gray-800 text-white w-full py-2 rounded-md cursor-pointer hover:bg-gray-600">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
